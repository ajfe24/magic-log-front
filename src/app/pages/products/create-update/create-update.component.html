<div class="container">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-6 col-lg-12 col-xl-6 offset-md-3">
      <div class="card m-5">
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
          <div class="card-header">
            <h2>{{titulo}}</h2>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 ">

                <div class="form-group">
                  <label for="name">Nombre del Producto</label>
                  <input type="text" id="name" formControlName="name" class="form-control" maxlength="200" required>
                </div>
                <div class="form-group">
                  <label for="sku">SKU</label>
                  <input type="text" id="sku" formControlName="sku" class="form-control" maxlength="12" required>
                </div>
                <div class="form-group">
                  <label for="quantity">Cantidad</label>
                  <input
                    type="text"
                    id="quantity"
                    formControlName="quantity"
                    class="form-control text-end"
                    required
                    maxlength="10"
                    (keypress)="onlyNumeric($event)">
                </div>
                <div class="form-group">
                  <label for="price">Precio</label>
                  <input
                    type="text"
                    id="price"
                    formControlName="price"
                    class="form-control text-end"
                    required
                    #costoCompra
                    minlength="2"
                    step="0.01"
                    (keypress)="onlyFloat($event,costoCompra);"
                  >
                </div>

              </div>
            </div>
          </div>
          <div class="card-footer text-end">
            <a *ngIf="id" mat-raised-button color="warn" (click)="delete()" class="me-2">Eliminar</a>
            <button mat-raised-button color="accent" class="me-2" [routerLink]="['/products']">Cancelar</button>
            <button mat-raised-button color="primary" type="submit">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
